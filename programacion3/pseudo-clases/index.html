<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Clases</title>

    <style>
        li{
            transition: all 0.4s linear;
        }
        li:hover{
            background-color: aqua;
            transition: all 0.4s linear;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Pseudo Clases</h1>
    <p>Las pseudo clases representan estado/comportamiento de los elementos html.</p>

   <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
   </ul>
</body>
</html>
